<div class="mt-5">
    <div class="alert alert-primary" role="alert" *ngIf="complete">
        Te has registrado correctamente ahora por favor ve a Login para realizar tus asignaciones
      </div>
  <form [formGroup]="forma" (ngSubmit)="register()">
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre">

        <div *ngIf="forma.get('nombre').errors?.required && forma.get('nombre').dirty" class="form-control-feedback">
          El nombre es necesario.
        </div>
        <div *ngIf="forma.get('nombre').errors?.minlength  && forma.get('nombre').dirty" class="form-control-feedback">
          Por lo menos 3 caracteres.
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Correo</label>
      <div class="col-md-8">

        <input class="form-control" type="email" placeholder="Correo electrónico" formControlName="correo">
        <div *ngIf="forma.get('correo').errors?.required  && forma.get('correo').dirty" class="form-control-feedback">
          El correo es necesario.
        </div>
        <div *ngIf="forma.get('correo').errors?.pattern  && forma.get('correo').dirty" class="form-control-feedback">
          Correo invalido
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Password</label>
      <div class="col-md-8">

        <input class="form-control" type="password" placeholder="Password" formControlName="password1">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Repetir</label>
      <div class="col-md-8">

        <input class="form-control" type="password" placeholder="Repetir contraseña" formControlName="password2">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
          Guardar
        </button>
      </div>
    </div>
  </form>
</div>
